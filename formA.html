<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="d-flex align-items-center justify-content-center p-4 min-vh-100"
      style="background: rgb(106, 100, 241)"
    >
      <div class="card px-3 shadow" style="border-radius: 1rem; width: 500px">
        <div class="card-body">
          <form id="inputForm">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="Angka"
                name="Angka"
                placeholder="Angka"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="Text"
                name="Text"
                placeholder="Text"
              />
            </div>
            <div class="mb-3">
              <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
          </form>

          <table id="table" class="table table-striped" style="display: none;">
            <thead>
              <tr>
                <th>Index</th>
                <th>Text</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
